<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz test</title>
    <link rel ="stylesheet" href="css/style.css">
</head>
<body>
    
<section id="quiz-section" style="display: none;">
    <h2>Quiz</h2>
    <form id="quiz-form">
        <div class="question">
            <p id="question-text">Fråga kommer här...</p>
            <input type="radio" name="answer" value="1" id="answer1">
            <label for="answer1" id="label1">Svar 1</label><br>
            <input type="radio" name="answer" value="2" id="answer2">
            <label for="answer2" id="label2">Svar 2</label><br>
            <input type="radio" name="answer" value="3" id="answer3">
            <label for="answer3" id="label3">Svar 3</label><br>
        </div>
        <button type="button" id="next-btn">Nästa</button>
    </form>
    <div id="result" style="display: none;"></div>
</section>
<section>
    <h1> Hello HTML</h1>
</section>


<script src = "js/index.js"></script>
</body>
</html>
